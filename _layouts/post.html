---
layout: default
---
<article class="hero hero--blog-post">
  <div class="hero__content hero__content--short">
  </div>
</article>

<div class="container">
  <div class="container__{{ page.title | downcase }}">

    <div class="post">

      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} â€¢ {{ page.author }}{% endif %}</p>
      </header>

      <article class="post-content">
        {{ content }}

        {{ if page.platform }}
        <div class="original">
          <a href="{{ page.original }}">Read the whole post at {{ page.platform }}</a>
        </div>
        {{ endif }}

      </article>

    </div>

  </div>
</div>
