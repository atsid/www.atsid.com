<div class="container">
    <a href="{{ site.baseurl }}/" class="logo"> <img src="{{ site.baseurl }}/assets/images/ats-logo-sml.png" alt="ATS Logo"></a>
    <nav>
        <ul class="nav__menu">
            {% for p in site.pages %}
                {% unless p.exclude_from_nav %}
                    {% if p.title %}
                    <li class="nav__link {% if page.title == p.title %}nav__link--active{% endif %} "><a href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a></li>
                    {% endif %}
                {% endunless %}
            {% endfor %}
        </ul>
    </nav>
</div>
